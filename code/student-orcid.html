<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ربط ORCID - Takamoul</title>

  <!-- Font & Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    @font-face { font-family: 'GE Dinar'; src: url('./fonts/GE-Dinar-One-Medium.otf') format('opentype'); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'GE Dinar', sans-serif; background: #f5f7fa; color: #333; line-height: 1.6; overflow-x: hidden; }
    .container { width: 90%; max-width: 1200px; margin: auto; }

    /* Header */
    header {
      background: #0084bd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 20;
    }
    header .container {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      direction: rtl;
      justify-content: flex-start;
    }
    .ksu-logo { height: 60px; margin-right: 30px; }
    .takamoul-logo { height: 80px; margin-left: auto; }
    .header-buttons { display: flex; gap: 20px; align-items: center; }
    .header-buttons button {
      background: none; border: none; color: white; font-size: 22px; cursor: pointer;
    }

    nav { background: #006a9e; padding: 10px 0; }
    nav .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .nav-link {
      color: white; text-decoration: none; font-weight: bold;
      padding: 8px 12px; border-radius: 6px; transition: background 0.3s, color 0.3s;
    }
    .nav-link:hover { background: #00557e; color: #d1e7ff; }

    .section { padding: 40px 0; }
    .card {
      background: #fff; padding: 30px; border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;
      max-width: 600px; margin: 40px auto;
    }
    .card h2 { color: #0084bd; margin-bottom: 20px; }
    .card p { margin-bottom: 20px; }
    .status {
      font-weight: bold; color: #d9534f; margin-bottom: 20px;
    }
    .btn {
      background: #0084bd; color: #fff; padding: 15px 30px;
      border: none; border-radius: 5px; font-size: 18px; cursor: pointer;
    }
    .btn:hover { background: #006a9e; }

    footer {
      background: #0084bd; color: #fff; text-align: center;
      padding: 30px 0; margin-top: 50px; border-top-left-radius: 100px;
    }
    footer p { font-size: 16px; }
  </style>
</head>

<body>

<!-- Header -->
<header>
  <div class="container">
    <img src="images/Takamoul Logo.png" alt="Takamoul Logo" class="takamoul-logo">
    <div class="header-buttons">
      <button><i class="fas fa-bell"></i></button>
      <button onclick="location.href='index.html';"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <img src="images/ksu logo.png" alt="KSU Logo" class="ksu-logo">
  </div>
</header>

<!-- Navigation -->
<nav>
  <div class="container">
    <a href="student.html" class="nav-link">بياناتي</a>
    <a href="student-orcid.html" class="nav-link">ربط ORCID</a>
    <a href="student-participation.html" class="nav-link">المشاركات</a>
    <a href="student-courses.html" class="nav-link">الدورات التدريبية</a>
    <a href="student-supervision.html" class="nav-link">الإشراف</a>
    <a href="student-report.html" class="nav-link">تقرير الإنجاز</a>
    <a href="student-documents.html" class="nav-link">إرفاق مستند</a>
    <a href="student-notifications.html" class="nav-link">الرسائل والإشعارات</a>
    <a href="student-profile.html" class="nav-link">ملف الباحث الناشئ</a>
  </div>
</nav>

<!-- Main Section -->
<section class="section">
  <div class="container">
    <div class="card">
      <h2>ربط حساب ORCID</h2>
      <p>الربط مع ORCID اختياري حسب التخصص والدرجة العلمية. سيمكنك من توثيق مقالاتك ومشاركاتك العلمية بسهولة.</p>
      <div class="status" id="orcid-status">لم يتم الربط بعد</div>
      <button class="btn" id="orcid-btn">جلب أحدث البيانات من ORCID</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer><p>&copy; 2025 جامعة الملك سعود – كل الحقوق محفوظة</p></footer>

<!-- Script -->
<script>
  const CLIENT_ID = "YOUR_CLIENT_ID_HERE"; // ضع هنا ID الصحيح
  const REDIRECT_URI = "YOUR_REDIRECT_URI_HERE"; // ضع هنا رابط العودة الصحيح

  document.getElementById("orcid-btn").addEventListener("click", () => {
    const url = [
      "https://orcid.org/oauth/authorize",
      `?client_id=${CLIENT_ID}`,
      "&response_type=code",
      "&scope=/authenticate",
      `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`
    ].join("");
    window.location.href = url;
  });
</script>

</body>
</html>
